<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Assignment</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #box {
      width: 150px;
      height: 150px;
      background-color: coral;
      display: none; /* Initially hidden */
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>jQuery Click and Effect Example</h2>

  <!-- Button triggers the click event -->
  <button id="showBtn">Show Box</button>

  <!-- Box that will be displayed with jQuery effect -->
  <div id="box"></div>

  <!-- Linking external JS file -->
  <script src="main.js"></script>

</body>
</html>
