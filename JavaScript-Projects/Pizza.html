<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Drill Tutorial</title>
    <link rel="stylesheet" href="CSS/Pizza_CSS.css">
</head>
<body>
    <div id="main">
        <h1>Pizza Drill Tutorial</h1>
        <button onclick="getReceipt()">Place Order</button>

        <div class="form-section">
            <div class="left">
                <h2>Size</h2>
                <input class="size" type="radio" name="size" value="Personal Pizza"> Personal Pizza<br>
                <input class="size" type="radio" name="size" value="Small Pizza"> Small Pizza<br>
                <input class="size" type="radio" name="size" value="Medium Pizza"> Medium Pizza<br>
                <input class="size" type="radio" name="size" value="Large Pizza"> Large Pizza<br>
                <input class="size" type="radio" name="size" value="Extra Large Pizza"> Extra Large Pizza<br>
            </div>

            <div class="center">
                <h2>Meats</h2>
                <input class="meat" type="checkbox" name="toppings" value="Pepperoni"> Pepperoni<br>
                <input class="meat" type="checkbox" name="toppings" value="Sausage"> Sausage<br>
                <input class="meat" type="checkbox" name="toppings" value="Canadian Bacon"> Canadian Bacon<br>
                <input class="meat" type="checkbox" name="toppings" value="Ground Beef"> Ground Beef<br>
                <input class="meat" type="checkbox" name="toppings" value="Anchovy"> Anchovy<br>
                <input class="meat" type="checkbox" name="toppings" value="Chicken"> Chicken<br>
                <input class="meat" type="checkbox" name="toppings" value="Salami"> Salami<br>
            </div>

            <div class="right">
                <h2>Vegetables</h2>
                <input class="veggies" type="checkbox" name="vegetables" value="Mushrooms"> Mushrooms<br>
                <input class="veggies" type="checkbox" name="vegetables" value="Onions"> Onions<br>
                <input class="veggies" type="checkbox" name="vegetables" value="Tomatoes"> Tomatoes<br>
                <input class="veggies" type="checkbox" name="vegetables" value="Olives"> Olives<br>
                <input class="veggies" type="checkbox" name="vegetables" value="Green Peppers"> Green Peppers<br>
            </div>
        </div>

        <div class="receipt">
            <h2>You Ordered:</h2>
            <div id="showText"></div>
            <div id="totalPrice"></div> <!-- This is where the total amount will be shown -->
        </div>
    </div>

    <script src="JS/Pizza_JavaScript.js"></script>
</body>
</html>
