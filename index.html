<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown & Slideshow</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<!-- Countdown Section -->
<input type="text" id="seconds" placeholder="Enter seconds">
<button onclick="countdown()">Start Countdown</button>
<p id="timer"></p>

<!-- Slideshow Section -->
<div class="slideshow-container">
    <div class="slide fade"><img src="images/image1.jpg" style="width:100%"></div>
    <div class="slide fade"><img src="images/image2.jpg" style="width:100%"></div>
    <div class="slide fade"><img src="images/image3.jpg" style="width:100%"></div>
</div>

<script src="main.js"></script>
</body>
</html>
